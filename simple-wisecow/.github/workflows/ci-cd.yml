name: CI/CD Pipeline - Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: wisecow-app
  REGISTRY: docker.io
  K8S_NAMESPACE: wisecow-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/wisecow-app:latest
          ${{ secrets.DOCKER_USERNAME }}/wisecow-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Kubernetes context
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Deploy to Kubernetes
      run: |
        # Update deployment with new image
        kubectl set image deployment/wisecow-deployment wisecow=${{ secrets.DOCKER_USERNAME }}/wisecow-app:latest --record
        
        # Wait for rollout to complete
        kubectl rollout status deployment/wisecow-deployment
        
        # Verify deployment
        kubectl get pods,svc
